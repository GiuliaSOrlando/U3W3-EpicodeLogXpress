<div class="dark-form">
  <div class="dark-label">User Profile Page</div>
  <p><span class="dark-label">Name:</span> {{ users.name }}</p>
  <p><span class="dark-label">Surname:</span> {{ users.surname }}</p>
  <p><span class="dark-label">Gender:</span> {{ users.sexes }}</p>
  <img src="{{ users.profileImage }}" alt="Profile Picture" />
  <p><span class="dark-label">Email:</span> {{ users.email }}</p>
  <p><span class="dark-label">Biography:</span> {{ users.biography }}</p>
</div>
