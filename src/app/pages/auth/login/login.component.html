<form class="dark-form">
  <div class="form-group">
    <label for="username" class="dark-label">Username</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control dark-input"
      [(ngModel)]="formData.email"
      required
    />
  </div>
  <div class="form-group">
    <label for="password" class="dark-label">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control dark-input"
      [(ngModel)]="formData.password"
      required
    />
  </div>
  <button (click)="login()" class="btn btn-light">Login</button>
</form>
